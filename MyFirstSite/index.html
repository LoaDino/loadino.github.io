<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>первый сайт от ЛоаДино</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="#505050">
    <header>
        <h1 style="text-align:center; color: #FFFFFF">Добро пожаловать на мой первый сайт, где я собрал все прокты,
            сделанные мною ранее</h1>
        <h3 style="text-align:center; color: #FFFFFF">Просто листай вниз, чтобы увидеть их!</h3>

        <svg width="100%" height="300" preserveAspectRation="none" viewBox="150,0,1540,280">
            <polygon class="arrow" points="300 50, 370 50, 370 150, 390 150, 335 200, 280 150, 300 150">
                <animate attributeName="points" from="300 50, 370 50, 370 150, 390 150, 335 200, 280 150, 300 150"
                    to="300 130, 370 130, 370 230, 390 230, 335 280, 280 230, 300 230" dur="0.7s" fill="remove"
                    repeatCount="indefinite" />
            </polygon>
            <polygon class="arrow" points="1450 50, 1520 50, 1520 150, 1540 150, 1485 200, 1430 150, 1450 150">
                <animate attributeName="points"
                    from="1450 50, 1520 50, 1520 150, 1540 150, 1485 200, 1430 150, 1450 150"
                    to="1450 130, 1520 130, 1520 230, 1540 230, 1485 280, 1430 230, 1450 230" dur="0.7s" fill="remove"
                    repeatCount="indefinite" />
            </polygon>
        </svg>
    </header>

    <article class="loading">
        <p class="loading">Загрузка контента... просто листай ниже...</p>
        <br />
        <progress class="loading" min="0" max="500" value="0"></progress>
    </article>

    <div class="empty-space" style="width: 100%;height: 870px"></div>

    <article class="projects">
    </article>

    <footer>
    </footer>

</body>

</html>
