<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | Lost Dimension Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../mainpage/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Логотип">
        </div>
        <nav>
            <ul>
                <li><a href="../mainpage/index.html">Главная</a></li>
                <li><a href="../mainpage/index.html#catalog">Каталог</a></li>
                <li><a href="../about/index.html">О музыканте</a></li>
                <li><a href="#" class="active"><i class="fas fa-shopping-cart"></i> Корзина</a></li>
            </ul>
        </nav>
    </header>

    <main class="cart-page">
        <h1>Ваша корзина</h1>
        
        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <div class="empty-cart">
                    <i class="fas fa-shopping-basket"></i>
                    <p>Ваша корзина пуста</p>
                    <a href="../mainpage/index.html#catalog" class="btn-primary">Перейти в каталог</a>
                </div>
            </div>

            <div class="cart-summary">
                <h3>Ваш заказ</h3>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Товары (0)</span>
                        <span>0 руб.</span>
                    </div>
                    <div class="summary-row">
                        <span>Доставка</span>
                        <span>0 руб.</span>
                    </div>
                    <div class="summary-row total">
                        <span>Итого</span>
                        <span>0 руб.</span>
                    </div>
                </div>
                <button class="btn-checkout">Оформить заказ</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="social">
            <a href="https://vk.com/loadingo"><i class="fab fa-vk"></i></a>
            <a href="https://t.me/loadinogram"><i class="fab fa-telegram"></i></a>
            <a href="https://www.youtube.com/@loadino"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2025 Lost Dimension Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
